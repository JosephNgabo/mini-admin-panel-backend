name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ğŸ§ª Test Job
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mini_admin_panel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”§ Setup Test Database
        run: |
          # Ensure clean test database
          psql -U postgres -h localhost -c "DROP DATABASE IF EXISTS mini_admin_panel_test;" || true
          psql -U postgres -h localhost -c "CREATE DATABASE mini_admin_panel_test;"
        env:
          PGPASSWORD: postgres

      - name: ğŸ§ª Run Tests
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: mini_admin_panel_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SSL: false

      - name: ğŸ“Š Test Coverage
        run: npm run test:coverage || echo "Coverage not configured"

  # ğŸ” Code Quality Job
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ¨ Check Code Formatting
        run: npx prettier --check "src/**/*.js" "tests/**/*.js"

      - name: ğŸ” Lint Code
        run: npx eslint "src/**/*.js" "tests/**/*.js" || echo "ESLint not configured"

  # ğŸš€ Build Job
  build:
    name: ğŸš€ Build Application
    runs-on: ubuntu-latest
    needs: [test, quality]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build || echo "Build script not configured"

      - name: ğŸ“¦ Package Application
        run: |
          tar -czf mini-admin-panel-backend.tar.gz \
            src/ package.json package-lock.json \
            README.md .env.example

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mini-admin-panel-backend
          path: mini-admin-panel-backend.tar.gz

  # ğŸš€ Deploy Job (Optional)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mini-admin-panel-backend

      - name: ğŸš€ Deploy to Production
        run: echo "Deploy to your production environment"
